<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>articlelist</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="container">
       <h1>articlelist</h1>
      {% for article in articles %}
      <h2><a href="#">{{ article.title }}</a></h2>
      <p>{{ article.snippet }}</p>
      <p>{{ article.date }}</p>
      {% endfor %}
  </div>
</body>
</html>
